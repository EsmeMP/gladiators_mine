<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="../static/style/consulta_general.css">
    <link rel="stylesheet" href="../static/style/assets/font/flaticon.css">
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/editar.css">
    <!-- Modales -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Edición de nombre del usuario</h2>
        <form id="myform" action="{{ url_for('update_usuario_post', id_usuario=datos[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos[1] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{ datos[2] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{ datos[3] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio" value="{{ datos[4] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numero_telefonico">Número telefónico:</label>
                    <input type="text" class="form-control" id="numero_telefonico" name="numero_telefonico" value="{{ datos[5] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="curp">CURP:</label>
                    <input type="text" class="form-control" id="curp" name="curp" value="{{ datos[6] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="correo_electronico">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" value="{{ datos[11] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="tipos_de_usuario">Tipo de usuario:</label>
                    <select class="form-control" name="tipos_de_usuario" id="tipos_de_usuario">
                        <option value="cajero" {% if datos[8] == 'cajero' %}selected{% endif %}>Cajero</option>
                        <option value="administrador" {% if datos[8] == 'administrador' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Selecciona fecha de contratación:</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{ datos[9].strftime('%Y-%m-%d') }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ datos[7] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" value="{{ datos[10] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="imagen">Imagen:</label>
                    <input type="file" class="form-control-file" id="imagen" name="imagen">
                </div>
                <div class="form-group col-md-12">
                    <!-- Mostrar la imagen actual -->
                    <img src="{{ url_for('static', filename=datos[12]) }}" alt="Imagen actual" style="max-width: 200px;">
                </div>
            </div>
            <button type="button" type="submit" class="btn btn-primary mt-3 " onclick="Swal.fire({
                    title: '¿Estás seguro de querer realizar este cambio?',
                    text: '¡No podrás revertir esto!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#FFF07FFF',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '¡Sí, realizar cambio!'
                    }).then((result) => {
                    if (result.isConfirmed) {
                    Swal.fire({
                    title: '¡Cambio realizado!',
                    text: 'El cambio ha sido efectuado con éxito.',
                    icon: 'success'
                    }).then(() => {
                    document.getElementById('myform').submit();
                    });
                    }
                    })">Actualizar</button>
        </form>
        </form>    
        <form id="formdel" action="{{ url_for('delete_usuario', id_usuario=datos[0]) }}" method="POST" style="display:inline;">
            <button type="button" class="btn-eliminar" onclick="Swal.fire({
                title: '¿Estás seguro de querer realizar este cambio?',
                text: '¡No podrás revertir esto!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#FFF07FFF',
                cancelButtonColor: '#d33',
                confirmButtonText: '¡Sí, realizar cambio!'
                }).then((result) => {
                if (result.isConfirmed) {
                Swal.fire({
                title: '¡Cambio realizado!',
                text: 'El cambio ha sido efectuado con éxito.',
                icon: 'success'
                }).then(() => {
                document.getElementById('formdel').submit();
                });
                }
                })">Eliminar</button>
        </form>
    </div>
</body>
</html>
