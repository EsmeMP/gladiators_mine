<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="../static/style/consulta_general.css">
    <link rel="stylesheet" href="../static/style/assets/font/flaticon.css">
    <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
    <div class="container-fluid">
        <h2>Edici√≥n de nombre del usuario</h2>
        <br>
         {% for usuario in datos %}
        <form action="{{ url_for('update2_usuario', id_usuario=usuario[0]) }}" method="post">
            <input type="hidden" name="id" value="{{ usuario[0] }}">
            <label for="Nombre">Nombre de usuario</label>
            <input type="text" name="nombre" value="{{ usuario[1] }}">
            <input type="submit" value="Actualizar">
            <a href="{{ url_for('index') }}">Cancelar</a>
        </form>
        {% endfor %}
    </div>
</body>
</html>
